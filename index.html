<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(0, 128, 0, 0.301), rgba(172, 255, 47, 0.39), rgba(128, 0, 128, 0.466));
            box-shadow: 0px 0px 20px #7a9673;
            padding: 20px;
            min-height: 100vh;
        }

        .formasdata {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }

        label {
            font-size: 16px;
            color: green;
        }

        h3 {
            color: rgba(226, 138, 22, 0.952);
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Mobile Styling */
        @media (max-width: 600px) {
            .formasdata {
                padding: 15px;
            }
            h3 {
                font-size: 1.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="formasdata container">
        <h3 class="text-center p-2">Customer Profile Form</h3>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="first">First Name</label>
                <input type="text" class="form-control" placeholder="First" id="first">
            </div>
            <div class="col-md-6">
                <label for="last">Last Name</label>
                <input type="text" class="form-control" placeholder="Last" id="last">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="num">Phone</label>
                <input type="number" class="form-control" placeholder="Phone" id="num">
            </div>
            <div class="col-md-6">
                <label for="num1">Alternate Phone</label>
                <input type="number" class="form-control" placeholder="Alternate Phone" id="num1">
            </div>
        </div>

        <div class="mb-3">
            <label for="emails">Email</label>
            <input type="email" class="form-control" placeholder="Email" id="emails">
        </div>

        <div class="mb-3">
            <label for="company">Company</label>
            <input type="text" class="form-control" placeholder="Company" id="company">
        </div>

        <div class="mb-3">
            <label for="Address">Address</label>
            <input type="text" class="form-control" placeholder="Street Address" id="Address">
        </div>

        <div class="mb-3">
            <label for="Address1">Additional Address</label>
            <input type="text" class="form-control" placeholder="Street Address 1" id="Address1">
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="City" id="city">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Region" id="Region">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Postal Code" id="post">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Country" id="Romia">
            </div>
        </div>

        <p>Note (Enter additional information about your company)</p>
        <textarea class="form-control mb-3" id="text" rows="3" placeholder="Additional information..."></textarea>

        <button class="btn btn-primary w-100" onclick="Handle()">Send</button>
    </div>

    <script>
        function Handle() {
            const data = {
                first: document.getElementById("first").value,
                last: document.getElementById("last").value,
                num: document.getElementById("num").value,
                num1: document.getElementById("num1").value,
                emails: document.getElementById("emails").value,
                Address: document.getElementById("Address").value,
                Address1: document.getElementById("Address1").value,
                city: document.getElementById("city").value,
                Region: document.getElementById("Region").value,
                post: document.getElementById("post").value,
                Romia: document.getElementById("Romia").value,
                area: document.getElementById("text").value
            };
            fetch('https://formdata-kls5.onrender.com/application', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then((res) => {
                console.log(res);
                alert("Form Submitted ✅ Thank you for your response!");
            })
            .catch((err) => {
                console.log(err);
            });
        }
    </script>
</body>
</html>
