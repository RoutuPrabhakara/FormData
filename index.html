<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
            

        }
        /* @media (max-width: 600px) {
    body {
        grid-template-columns: 1fr;
    }
} */
        body{
           display: flex;
           justify-content: center;
           align-items: center;
          
           background: linear-gradient(135deg, rgba(0, 128, 0, 0.301), rgba(172, 255, 47, 0.39), rgba(128, 0, 128, 0.466));
            box-shadow: 0px 0px 20px #7a9673;
            width: 60%;
            height: 60%;
            overflow: auto;
        }
        button{
            min-width: 100%;
            border: none;
            border: 1px solid green;
            border-radius: 5px;
            margin-top: 10px;
            text-transform: uppercase;
            background-color: rgba(50, 205, 50, 0.486);
        }
        label{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size:20px;
            color:green;
        }
        p{
            margin: 10px;
            /* color: greenyellow; */
            font-weight: 500;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        input{
            margin-top: 5px;
            margin-right: 5px;
            border: none;
            border-radius:5px;
            border: 1px solid rgba(0, 128, 0, 0.493);
            outline-color: 1px solid red;
        }
        input:focus{
            color: red;
            
        }
        input:hover{
            border: 2px solid rgba(232, 235, 21, 0.884);
        }
        textarea{
            border: none;
            border: 1px solid green;
            border-radius: 5px;
        }
        ::placeholder{
            color:rgba(0, 128, 0, 0.685);
        }
        h3{
            color: rgba(226, 138, 22, 0.952);
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="formasdata">
        <h3 class="forms fs-3 text-green text-center p-2">Customer Profile Forms</h3>
         <div class="forms">
            <label for="first">Name</label><br>
            <input type="text" placeholder="First" id="first">
            <input type="text" placeholder="Last" id="last">
         </div>
         <div class="forms">
            <label for="num">Phone</label><br>
            <input type="number" placeholder="####" id="num">
            <input type="number" placeholder="" id="num1">
         </div>
         <div class="forms">
            <label for="emails">Email</label><br>
            <input type="email" placeholder="Email" minlength="6" maxlength="10" size="46" id="emails">
            </div>
            <div class="forms">
                <label for="company">Company</label><br>
                <input type="email" placeholder="Company" size="46" id="company">
            </div>
            <div class="forms">
                <label for="Address">Address</label><br>
                <input type="text" placeholder="street Address" size="46" id="Address">
            </div>
            <div class="forms">
                <label for="Address1">Address</label><br>
                <input type="text" placeholder="street Address 1" size="46" id="Address1">
            </div>
    
            <div class="forms">
                <!-- <label for="Name">Name</label><br> -->
                <input type="text" placeholder="City" id="city">
                <input type="text" placeholder="Region" id="Region">
             </div>
             <div class="forms">
                <!-- <label for="Name">Name</label><br> -->
                <input type="text" placeholder="Postalzip/Code" id="post">
                <input type="text" placeholder="Romania" id="Romia">
             </div>
            <p>Note(Use this are to enter additional information<br> about your Company)</p>
            <textarea name="" id="text" cols="50" rows="5" ">

            </textarea><br>
            <button class="text-primary" onclick="Handle()">Send</button>
            </div>

        <script>
            let first = document.getElementById("first")
            let  last = document.getElementById("last")
            let num = document.getElementById("num")
            let num1 = document.getElementById("num1")
            let emails = document.getElementById("emails")
            let Address = document.getElementById("Address")
            let Address1 = document.getElementById("Address1")
            let city = document.getElementById("city")
            let Region = document.getElementById("Region")
            let post = document.getElementById("post")
            let Romia = document.getElementById("Romia")
            let area = document.getElementById("text")

        function Handle(){
            const data={
                first:first.value,
                last:last.value,
                num:num.value,
                num1:num1.value,
                emails:emails.value,
                Address:Address.value,
                Address1:Address1.value,
                city:city.value,
                Region:Region.value,
                post:post.value,
                Romia:Romia.value,
                area:area.value
            }
            fetch('http://localhost:4000/application', {
    method: "POST",
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
})
.then(res => res.json()) // Now chained to fetch, not JSON.stringify
.then((res) => {
    console.log(res);
    alert("Form Submitted âœ… Thank you for your response!");
})
.catch((err) => {
    console.log(err);
});
        }
       
        </script>
</body>
</html>
